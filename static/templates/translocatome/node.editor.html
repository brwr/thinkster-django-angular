<div class="container">
    <div class="row">
        <div class="col-md-5"><h3>Node</h3></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">UniProt AC:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="node.uni_prot_ac" ng-disabled="loading" placeholder="UniProt AC">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Gene name:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="node.gene_name" ng-disabled="loading" placeholder="Gene name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Base activity:</label>
                    <div class="col-sm-10">
                        <input type="number" ng-model="node.base_activity" ng-disabled="loading" placeholder="Base activity">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Base Concentration:</label>
                    <div class="col-sm-10">
                        <input type="number" ng-model="node.base_concentration" ng-disabled="loading" placeholder="Base Concentration">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cancer driver:</label>
                    <div class="col-sm-10">
                        <input type="number" ng-model="node.cancer_driver" ng-disabled="loading" placeholder="Cancer driver">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cancer indirect driver:</label>
                    <div class="col-sm-10">
                        <input type="number" ng-model="node.cancer_indirect_driver" ng-disabled="loading" placeholder="Cancer indirect driver">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" ng-click="save()">Save changes</button>
            <button class="btn btn-danger" ng-click="deleteNode()">Delte node</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
