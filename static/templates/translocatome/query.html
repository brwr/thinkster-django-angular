<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="source">
                <div class="container-fluid">
                    <div class="row">
                        <h3>Source Node</h3>
                    </div>
                    <form class=".form-horizontal">
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="source_uni_prot_ac">UniProt AC:</label>
                                <div class="col-sm-8">
                                    <input
                                            class="form-control"
                                            ng-model="sourceNode.uni_prot_ac"
                                            type="text"
                                            id="source_uni_prot_ac"
                                            placeholder="Start typing the Uni Prot AC!"
                                            typeahead="displayAsString(node) as node.uni_prot_ac for node in queryNodesByUniProtAc($viewValue)| limitTo:8"
                                            typeahead-loading="loadingNodes"
                                            typeahead-no-results="noResults"
                                            typeahead-on-select="onSourceSelect($item, $model, $label)"
                                            typeahead-min-length='3'
                                            />
                                    <i ng-show="loadingNodes" class="glyphicon glyphicon-refresh"></i>
                                    <div ng-show="noResults">
                                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="source_gene_name">Gene Name:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" ng-model="sourceNode.gene_name" type="text" id="source_gene_name" placeholder="Start typing the gene name!"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="target">
                <div class="container-fluid">
                    <div class="row">
                        <h3>Target Node</h3>
                    </div>
                    <form class=".form-horizontal">
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="target_uni_prot_ac">UniProt AC:</label>
                                <div class="col-sm-8">
                                    <input
                                            class="form-control"
                                            ng-model="targetNode.uni_prot_ac"
                                            type="text"
                                            id="target_uni_prot_ac"
                                            placeholder="Start typing the Uni Prot AC!"
                                            typeahead="displayAsString(node) as node.uni_prot_ac for node in queryNodesByUniProtAc($viewValue)| limitTo:8"
                                            typeahead-loading="loadingNodes"
                                            typeahead-no-results="noResults"
                                            typeahead-on-select="onTargetSelect($item, $model, $label)"
                                            typeahead-min-length='3'
                                            />
                                    <i ng-show="loadingNodes" class="glyphicon glyphicon-refresh"></i>
                                    <div ng-show="noResults">
                                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="target_gene_name">Gene Name:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" ng-model="targetNode.gene_name" type="text" id="target_gene_name" placeholder="Start typing the gene name!"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="interactions">
            <div class="interaction-info" ng-show="selectedInteraction">

            </div>
            <div class="hits">
                <scrollable-table>

                </scrollable-table>
            </div>
        </div>
    </div>
</div>
