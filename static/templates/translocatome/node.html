<div class="container-fluid">
    <div class="row">
        <div class="source node-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <h3>
                            Nodes:
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>UniProt AC:</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Start typing a UniProt AC!"
                                    ng-model="search.uni_prot_ac"
                                    ng-change="autoSearchNode()"
                                    ng-model-options='{ debounce: 1000 }'>
                            <a class="clear" ng-click="search.uni_prot_ac=undefined">
                                <span class="glyphicon glyphicon-remove text-danger"></span>
                            </a>
                        </div>
                        <div class="form-group">
                            <label>GeneName</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Start typing a gene name!"
                                    ng-model="search.gene_name"
                                    ng-change="autoSearchNode()"
                                    ng-model-options='{ debounce: 1000 }'>
                            <a class="clear" ng-click="search.gene_name=undefined">
                                <span class="glyphicon glyphicon-remove text-danger"></span>
                            </a>
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="searchNode()">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div class="row">
                <h3>Search hits</h3>
            </div>
            <scrollable-table watch="nodes">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th sortable-header col="uni_prot_ac">UniProt AC</th>
                        <th sortable-header col="gene_name"> Gene name</th>
                        <th sortable-header col="base_activity">Base activity</th>
                        <th sortable-header col="base_concentration">Base Concentration</th>
                        <th sortable-header col="cancer_driver">Cancer driver</th>
                        <th sortable-header col="cancer_indirect_driver">Cancer indirect driver</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="node in nodes" row-id="{{ node.id }}">
                        <td>{{ node.uni_prot_ac }}</td>
                        <td>{{ node.gene_name }}</td>
                        <td>{{ node.base_activity }}</td>
                        <td>{{ node.base_concentration }}</td>
                        <td>{{ node.cancer_driver }}</td>
                        <td>{{ node.cancer_indirect_driver }}</td>
                    </tr>
                    </tbody>
                </table>
            </scrollable-table>
        </div>
    </div>
</div>
